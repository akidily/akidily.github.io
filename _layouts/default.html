<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <title>{{ page.title }}</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styles.css">
</head>

            <a class="navbar-item title" href="/index.html">Kamil. </a>
          </div>

            <div class="navbar-start">
              {% for item in site.data.navigation %}

                <b>
                  {{ item.name }}

              </a>
              {% endfor %}
            </div>
            <div class="navbar-end">
              <a class="navbar-item" href="https://wwW.github.com/Akidily">
                <img src="/assets/images/github.png">
              </a>
              <a class="navbar-item" href="mailto:kamil.gaineev@gmail.com?">
                <img src="/assets/images/gmail.png" width="32">
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    {{ content }}

  </div>
  <footer class="footer mt-6 pt-4 pb-5">
    <div class="content has-text-centered">

</html>
