---
layout: default
title: My projects
---
<section>
    <div class="container">
        <p class="has-text-centered">On this blog-like page, you will be able to see some of the projects I've done, and what I used to do them.</p>
        <div class="columns is-multiline is-justify-content-center">
            {% for post in site.posts %}
            <div class="column is-5 m-5">
                <a href="{{ post.url }}" class="box social">
                    <img src="{{ post.image }}" class="ml-5 mt-5">
                    <div class="card-content">
                        <p class="title">{{ post.title }}</p>
                        <p class="post-excerpt">{{ post.excerpt }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</section>
